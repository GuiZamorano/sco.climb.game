<div ng-include="'templates/dataset-selection.html'"></div>

<div ng-if="$parent.selectedOwner && $parent.selectedInstitute && $parent.selectedSchool && $parent.selectedGame">
    <div class="col-lg-12 buttons-tab">
        <a href="#/path/{{selectedOwner}}/{{selectedInstitute.objectId}}/{{selectedSchool.objectId}}/{{selectedGame.objectId}}//info" 
        class="btn btn-info" ng-disabled="(!PermissionsService.permissionEnabledEditLegs()) || (paths.length > 0)">Crea nuovo</a>
    </div>

    <div class="col-md-10 col-md-offset-1 search-container">
        <label class="search-label">Cerca: <input ng-model="searchText"></label>
        <ul class="list-group list-categories">
            <li class="list-group-item" ng-repeat="path in paths | filter:searchText">
                <div class="row v-center">
                    <div class="col-md-10">
                        <h5>{{path.name}}</h5>
                    </div>
                    <div class="col-md-2 right">
                        <a href="#/path/{{selectedOwner}}/{{selectedInstitute.objectId}}/{{selectedSchool.objectId}}/{{selectedGame.objectId}}/{{path.objectId}}/info" 
                        class="btn btn-icon btn-primary" role="button" ng-click="$parent.$parent.$parent.pathsModified = true"
                        ng-if="PermissionsService.permissionEnabledEditLegs()"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                        <a href="#/path/{{selectedOwner}}/{{selectedInstitute.objectId}}/{{selectedSchool.objectId}}/{{selectedGame.objectId}}/{{path.objectId}}/legs" 
                        class="btn btn-icon btn-primary" role="button" ng-click="$parent.$parent.$parent.pathsModified = true"
                        ng-if="!PermissionsService.permissionEnabledEditLegs()"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                        <a ng-click="delete(path)" class="btn btn-icon btn-danger" role="button" ng-disabled="(!PermissionsService.permissionEnabledEditLegs()) || (selectedGame.deployed)"><i class="fa fa-trash" aria-hidden="true"></i></a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
