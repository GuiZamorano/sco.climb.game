<div class="settings" layout="column" layout-padding>
    <div layout="column" flex="33" class="settings-column">
        <h1 class="md-title">{{'Settings' | translate}}</h1>

        <!-- TODO: make sure nothing is left empty and add select all buttons -->

        <form novalidate name="settingsForm">
            <!-- Subjects -->
            <p>Subjects</p>
            <label required="true" ng-repeat="subject in selectedSubjects">
                <input type="checkbox" ng-model="subject.val"/>
                {{subject.name}}
                <br/>
            </label>
            <!-- {{selectedSubjects}} -->

            <!-- Grade Levels -->
            <p>Grade Levels</p>
            <label ng-repeat="grade in selectedGradeLevels">
                <input type="checkbox" ng-model="grade.val"/>
                {{grade.name}}
                <br/>
            </label>
            <!-- {{selectedGradeLevels}} -->

            <!-- Teks -->
            <p>TEKS</p>
            <label ng-repeat="oneTeks in selectedTeks">
                <input type="checkbox" ng-model="oneTeks.val"/>
                {{oneTeks.name}}
                <br/>
            </label>
            <!-- {{selectedTeks}} -->
        </form>
        <md-button class="md-raised" ng-click="saveSettings()">
            {{Save Settings' | translate}}
        </md-button>
    </div>
</div>
