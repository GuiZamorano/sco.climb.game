<div class="col-lg-12" style="margin-bottom: 10px">
    <label>Selezione set di dati</label>
</div>
		<div class="col-lg-12">
			<p>I campi contrassegnati col simbolo <span class="required-sign">*</span> sono obbligatori</p>
</div>
<div class="col-lg-12 field" style="margin-bottom: 10px;">
    <p class="fixed-width"><span class="required-sign">*</span> <b>Dominio:</b></p>
    <select id="owner" class="form-control" style="width: 300px;"
            ng-options="item for item in profile.ownerIds" ng-model="$parent.$parent.selectedOwner" ng-change="loadInstitutesList($parent.$parent.selectedOwner)">     <!-- con questo costrutto condizionale evito chiamate errate quando riseleziono "Scegli"-->
        <option value="" disabled>Scegli</option>
    </select>
</div>
<div class="col-lg-12 field" style="margin-bottom: 10px;" ng-show="$parent.$parent.selectedOwner && isDropdownAvailable(getLocation(), 'institute')">
    <p class="fixed-width"><span class="required-sign">*</span> <b>Istituto:</b></p>
    <select id="institute" class="form-control" ng-model="$parent.$parent.selectedInstitute" style="width: 300px;"
            ng-options="item.name for item in $parent.$parent.institutesList" ng-change="loadSchoolsList($parent.$parent.selectedInstitute)">      <!-- perché qua non c'è il costrutto condizionale? vai alla funzione nel main-controller -->
        <option value="" disabled>{{$parent.$parent.institutesList.length == 0 ? 'Nessun dato disponibile' : 'Scegli'}}</option>
    </select>
</div>
<div class="col-lg-12 field" style="margin-bottom: 10px;" ng-show="$parent.$parent.selectedInstitute && isDropdownAvailable(getLocation(), 'school')">
    <p class="fixed-width"><span class="required-sign">*</span> <b>Scuola:</b></p>
    <select id="school" class="form-control" ng-model="$parent.$parent.selectedSchool" style="width: 300px;"
            ng-options="item.name for item in schools" ng-change="loadGames($parent.$parent.selectedSchool)">
        <option value="" disabled>{{schools.length == 0 ? 'Nessun dato disponibile' : 'Scegli'}}</option>
    </select>
</div>
<div class="col-lg-12 field" style="margin-bottom: 10px;" ng-show="$parent.$parent.selectedSchool && isDropdownAvailable(getLocation(), 'game')">
    <p class="fixed-width"><span class="required-sign">*</span> <b>Gioco:</b></p>
    <select id="game" class="form-control" ng-model="$parent.$parent.selectedGame" style="width: 300px;"
            ng-options="item.gameName for item in games" ng-change="loadItineraries($parent.$parent.selectedGame)">
        <option value="" disabled>{{games.length == 0 ? 'Nessun dato disponibile' : 'Scegli'}}</option>
    </select>
</div>
